resources:
  - ../../base

commonLabels:
  app: anotherapp
  env: c2

images:
  - name: anotherapp_image
    newName: registry.0zh.ru/anotherapp/anotherapp
    newTag: 1.0.4

namespace: anotherapp

namePrefix: anotherapp-

configMapGenerator:
  - name: anotherapp-config
    envs:
      - test.properties
      - ../../vars/1.0.4.properties

patches:
  - target:
      group: gateway.networking.k8s.io
      version: v1
      kind: HTTPRoute
      name: httproute
    path: patch-httproute.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: deployment
    path: patch-deployment.yaml
  - target:
      group: monitoring.coreos.com
      version: v1
      kind: ServiceMonitor
      name: servicemonitor
    path: patch-servicemonitor.yaml
