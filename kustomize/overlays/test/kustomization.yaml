resources:
  - ../../base
images:
  - name: anotherapp_image
    newName: registry.0zh.ru/test/anotherapp
    newTag: 1.0.4
namespace: testapp-test
configMapGenerator:
  - name: anotherapp-config
    envs:
      - test.properties
      - ../../vars/1.0.4.properties
patches:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: anotherapp
    path: patch-ingress.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: anotherapp
    path: patch-deployment.yaml